

<div>
  <mat-toolbar color="primary">
    <span>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Recherche : </mat-label>
          <input #query matInput (keyup)="find(query.value)">
        </mat-form-field>
      </form>
    </span>
    <span class="fill-remaining-space"></span>
    <span>
      <button mat-flat-button>
        <span>
          <a
            mat-icon-button
            matTooltip="Create Consumer"
            routerLink="/consumer/create"
            routerLinkActive="is-active"
            >
            <mat-icon>add</mat-icon>
          </a>
        </span>
      </button>
    </span> 
  </mat-toolbar>
</div>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="consummers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let consummer"> {{consummer.id}} </td>
    </ng-container>
  
    <!-- Civility Column -->
    <ng-container matColumnDef="civility">
      <th mat-header-cell *matHeaderCellDef> Civility </th>
      <td mat-cell *matCellDef="let consummer"> {{consummer.civility}} </td>
    </ng-container>
  
    <!-- Firstname Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let consummer"> {{consummer.firstname}} </td>
    </ng-container>
  
    <!-- lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let consummer"> {{consummer.lastname}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let consummer"> {{consummer.email}} </td>
      </ng-container>
    
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let consummer"> {{consummer.phone}} </td>
      </ng-container>
    
      <!-- Created Date Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let consummer"> {{consummer.createdAt}} </td>
      </ng-container>

      <!-- Updated Date Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Updated Date </th>
        <td mat-cell *matCellDef="let consummer"> {{consummer.updatedAt}} </td>
      </ng-container>


      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let consummer"> 
          <a
            mat-icon-button
            matTooltip="Update Consumer"
            [routerLink]="['/consumer/edit',consummer.id]"
            routerLinkActive="is-active"
            >
            <mat-icon>edit</mat-icon>
          </a>
          <button #deleteId
            (click)="delete(consummer.id)"
            mat-icon-button
            matTooltip="Delete Consumer"
            routerLinkActive="is-active"
            >
            <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>

      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>  
</div>
