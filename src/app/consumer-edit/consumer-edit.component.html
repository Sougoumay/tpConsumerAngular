<div class="login-form-container">
    <h1>Edit Consumer</h1>

    <form id="login-form" [formGroup]="editFormGroup" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
            <mat-label for="civility1">Civility</mat-label>
            <mat-select id="civility1" formControlName="civility">
                <mat-option value="Mr">Mr</mat-option>
                <mat-option value="Mme">Mme</mat-option>
            </mat-select>
        </mat-form-field>
        <span
            class="help-block"
            *ngIf="
            (editFormGroup.controls['civility'].touched ||
            editFormGroup.controls['civility'].dirty) &&
            editFormGroup.controls['civility'].errors
            "
        >
           Select one option
      </span>
      </p>
      <p>
        <mat-form-field>
          <mat-label for="firstname">Firstname</mat-label>
          <input matInput id="firstname" type="text" formControlName="firstname" />
        </mat-form-field>
        <span
            class="help-block"
            *ngIf="
            (editFormGroup.controls['firstname'].touched ||
            editFormGroup.controls['firstname'].dirty) &&
            editFormGroup.controls['firstname'].errors
            "
        >
            <span *ngIf="editFormGroup.controls['firstname'].errors?.['required']">
            Enter your login
            </span>
            <span *ngIf="editFormGroup.controls['firstname'].errors?.['minlength']">
            The login must have a minimum of 3 characters.
            </span>
      </span>
      </p>
      <p>
        <mat-form-field>
          <mat-label for="lastname">Lastname</mat-label>
          <input matInput id="lastname" type="text" formControlName="lastname" />
        </mat-form-field>
        <span
            class="help-block"
            *ngIf="
            (editFormGroup.controls['lastname'].touched ||
            editFormGroup.controls['lastname'].dirty) &&
            editFormGroup.controls['lastname'].errors
            "
        >
            <span *ngIf="editFormGroup.controls['lastname'].errors?.['required']">
            Enter your login
            </span>
            <span *ngIf="editFormGroup.controls['lastname'].errors?.['minlength']">
            The login must have a minimum of 3 characters.
            </span>
      </span>
      </p>
      <p>
        <mat-form-field>
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" type="email" formControlName="email" />
        </mat-form-field>
        <span
            class="help-block"
            *ngIf="
            (editFormGroup.controls['email'].touched ||
            editFormGroup.controls['email'].dirty) &&
            editFormGroup.controls['email'].errors
            "
        >
            <span *ngIf="editFormGroup.controls['email'].errors?.['required']">
            Enter your email
            </span>
            <span *ngIf="editFormGroup.controls['email'].errors?.['pattern']">
            Enter a valid email
            </span>
      </span>
      </p>
      <p>
        <mat-form-field>
          <mat-label for="phone">Phone</mat-label>
          <input matInput id="phone" type="tel" formControlName="phone" />
        </mat-form-field>
        <span
            class="help-block"
            *ngIf="
            (editFormGroup.controls['phone'].touched ||
            editFormGroup.controls['phone'].dirty) &&
            editFormGroup.controls['phone'].errors
            "
        >
            <span *ngIf="editFormGroup.controls['phone'].errors?.['required']">
            Enter a phone number
            </span>
            <span *ngIf="editFormGroup.controls['phone'].errors?.['pattern']">
            Enter a valid phone number
            </span>
      </span>
      </p>
      <p>
        <button mat-button type="submit" [disabled]="editFormGroup.invalid">
          Validate
        </button>
        <button mat-button>
            <a
                matTooltip="Consummer"
                routerLink="/consummer"
                routerLinkActive="is-active"
                >
                Cancel
            </a>
        </button>
      </p>
    </form>
  </div>
